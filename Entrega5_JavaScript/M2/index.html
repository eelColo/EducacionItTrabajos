<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2:Login y validacion de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <main class="container">
        
        <div class="row">
            <form id="login" class=" col-6" >
            <h1>Iniciar sesión</h1>

                <div>
                    <label for="user">Usuario</label>
                    <input type="text" id="user" class="form-control">
                </div>
                <div>
                    <label for="pss">Contraseña</label>
                    <input type="password" name="" id="pss" required class="form-control">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit" value="Ingresar">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
